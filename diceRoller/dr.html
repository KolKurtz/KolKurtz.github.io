<!DOCTYPE html>
<!--[if lte IE 6]><html class="preIE7 preIE8 preIE9"><![endif]-->
<!--[if IE 7]><html class="preIE8 preIE9"><![endif]-->
<!--[if IE 8]><html class="preIE9"><![endif]-->
<!--[if gte IE 9]><!--><html><!--<![endif]-->
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>40K Dice Roller</title>
  <meta name="author" content="kolkurtz">
  <meta name="description" content="Dice roll tester for 40K units">
  <meta name="keywords" content="40k, dice">
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
  <link rel="stylesheet" href="reset.css" type="text/css">
  <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
  
    <section class="lump">
        <div id="mainTitle">WH40K Dice Roller</div>
        <div id="mainTag">Select a unit to attack with. Choose opponent. Choose shooting or melee. Roll!</div>
    </section>

    <section class="lump">
        <div id="atkTitle" class="subH">attackers</div>
        <div id="atkCont">
            <div id="orkA" class="unit">ork</div>
        </div>
        <form>
            <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value">-</div>
            <input type="number" id="numberAtk" value="0" />
            <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">+</div>
          </form>
    </section>

    <section class="lump">
        <div id="defkTitle" class="subH">defenders</div>
        <div id="defCont">
            <div id="primD" class="unitD">intercessor</div>
        </div>
    </section>

    <section class="lump">
        <div id="modTitle" class="subH">modifier</div>
        <div id="modCont">
            <div id="lCov" class="actBtnM">light cover</div>
            <div id="dCov" class="actBtnM">dense cover</div>
        </div>
        <div style="clear: both"></div>
    </section>

    <section class="lump">
        <div id="actTitle" class="subH">action</div>
        <div id="actCont">
            <div id="shoot" class="actBtn">shoot</div>
            <div id="fight" class="actBtn">fight</div>
        </div>
        <div style="clear: both"></div>
    </section>

    <section class="lump">
        <div id="resTitle" class="subH">result</div>
        <div id="resCont">
            
            <div id="hit">
                <div>hit</div>
            </div>
            
            <div id="wound">
                <div>wnd</div>
            </div>
            
            <div id="save">
                <div>sav</div>
            </div>
            
            <div id="damage">
                <div>dmg</div>
            </div>

            <div id="outcome">
                <div>end</div>
            </div>

        </div>
        <div id="resultText"></div>
    </section>
  
  <script type="text/javascript" src="dr.js"></script>
  <script type="text/javascript">
   function autorun()
   {
     main();
   }
   if (window.addEventListener) window.addEventListener("load", autorun, false);
   else if (window.attachEvent) window.attachEvent("onload", autorun);
   else window.onload = autorun;
  </script>
  </body>
</html>
