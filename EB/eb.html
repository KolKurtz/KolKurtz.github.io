<!DOCTYPE html>
<html>
<head>
	<title>Electro-Blade Mockup</title>
	<script type="text/javascript" defer="defer" src="../JS/jquery.js"></script>
	<script type="text/javascript" defer="defer" src="timer.js"></script>

	<script type="text/javascript" defer="defer" src="ai.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css"></link>
</head>

<audio id="nope" src="nope.mp3" preload="auto"></audio>
	<noscript>

	</noscript>
	
	<section>

				<div class="portraitS"></div>
				<div class="statlistS">

			</div>

			<div id="opponent" class="layout">

			</div>
	
			<div id="enemyA" class="layout">

			<div id="playerA" class="layout">
			</div>
			
			<div id="control" class="layout">
			
				<div class="ctrlGrp">

				<div class="controlB" id="UP">UPSLICE</div>
