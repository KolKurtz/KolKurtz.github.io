<!DOCTYPE html>
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ArmyLister | kolkurtz</title>
  <meta name="author" content="name">
  <meta name="description" content="warhammer40K armylist">
  <meta name="keywords" content="warhammer40K armylist maker">
  <link rel="shortcut icon" href="favicon.ico" type="image/lister.icon">
  <link rel="stylesheet" href="../meyer.css" type="text/css">
  <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    
    <div class="overElim">
    
      <div id="header" class="major">ARMY <span id="armyName">X</span> with <span id="cpAvail">0</span> CP at <span id="totalPts">0</span> PTS</div>
      <div id="control" class="control"></div>
      <div id="main" class="major">

      <!--POST FILL-->

      <div class="largeSec">
          FACTION
          <select id="faction">
          <option id='Aeldari'>Aeldari</option>
          <option id='Aether Drakes'>Aether Drakes</option>
          <option id='Charcaradons'>Charcaradons</option>
          <option id='Death Guard'>Death Guard</option>
          <option id='Khorne'>Khorne</option>
          <option id='Necrons'>Necrons</option>
          <option id='Nurgle'>Nurgle</option>
          <option id='Orks'>Orks</option>
          <option id='Raven Guard'>Raven Guard</option>
          <option id='Slaanesh'>Slaanesh</option>
          <option id='Thousand Sons'>Thousand Sons</option>
          <option id='Tyranids'>Tyranids</option>
          <option id='Tzeentch'>Tzeentch</option>
          </select>
      </div>

      <div id="subfaction"class="largeSec">
        SUBFACTION
      </div>

      <div id="noSlot"class="largeSec">
        NO SLOT
      </div>

      <div id="hq"class="largeSec">
        HQ
      </div>

      <div id="troop"class="largeSec">
        TROOP
      </div>

      <div id="elite"class="largeSec">
        ELITE
      </div>

      <div id="fastatt"class="largeSec">
        FAST ATTACK
      </div>

      <div id="heavys"class="largeSec">
        HEAVY SUPPORT
      </div>

      <div id="fort"class="largeSec">
        FORTIFICATION
      </div>

      </div>

      <div id="footer" class="major"><div id="tools">tools:</div>
          <div class="tool" id="kkhome">kolkurtz</div>
          <div class="righty">@<a href="mailto:kolkurtz@gmx.com">kolkurtz@gmx.com</a></div>
      </div> 
    
    </div>
